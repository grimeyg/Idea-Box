<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="sidebar">
      <img class="menu-icon" src="images/menu.svg" alt="Open menu icon">
      <h1>IdeaBox</h1>
      <div class="filter">
        <h2>Filter Starred Ideas</h2>
        <button class="show-starred">Show Starred Ideas</button>
      </div>
      <div class="mobile-filter">
        <h2>Filter Starred Ideas</h2>
        <button class="show-starred">Show Starred Ideas</button>
      </div>
    </section>
    <div class="page-opacity"></div>
    <form>
      <div class="form-flex">
        <h3>Title</h3>
        <input class="title" "user-input" type=text></input>
      </div>
      <div class="form-flex">
        <h3>Body</h3>
        <textarea class="user-input" type=text></textarea>
      </div>
      <button class="save" class="disabled" type="button">Save</button>
      <div class="form-flex search-box">
        <img id="search" src="images/search.svg" alt="Search Icon">
        <input class="search-input" placeholder="Search Ideas"></input>
      </div>
    </form>
    <section class="card-container">
    </section>
  </body>
  <script src="main.js"></script>
  <script src="cards.js"></script>
</html>
