<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="sidebar">
      <h1>IdeaBox</h1>
      <div class="filter">
        <h2>Filter Starred Ideas</h2>
        <button class="show-starred">Show Starred Ideas</button>
      </div>
    </section>
    <form>
      <h3>Title</h3>
      <input type=text></input>
      <h3>Body</h3>
      <input type=text></input>
      <button>Save</button>
      <div>
        <img src="images/search.svg" alt="Search Icon">
        <input placeholder="Search Ideas">
        </input>
      </div>
    </form>
    <section class="card-container">
      <div class="card">
        <header>
          <img src="images/star-active.svg" alt="Active Star">
          <img src="images/delete.svg" alt="Delete Icon">
        </header>
        <h4>Idea Title</h4>
        <p>Randommmmmmmm</p>
      <footer>
        <img src="images/comment.svg" alt="Comment Icon">
        <h5>Comment</h5>
      </footer>
    </div>
    </section>
  </body>
</html>
